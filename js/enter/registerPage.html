<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../styleBody&main.css"> 
    <link rel="stylesheet" href="../../styleCreate&btns.css"> 
    <link rel="stylesheet" href="../../styleIdentification.css"> 

    <link rel="" href="" type="">
    <title>To Do List Registration</title>
  </head>
  <body>
    <div class="registerContanier">
      <p class="welcomeMassage" id="first"> Welcome to your ToDo! </p>
      <div class="formField">
        <p class="log"> Create a username: </p>
        <input class="login" type="text" name="LoginField" placeholder="Login" autofocus>
        
        <p class="email">Enter your e-mail:</p>
        <input class="mail" type="email" name="EmailField" placeholder="email" >
        
        <p class="pass"> Create a password: </p>
        <input class="password" type="password" name="PasswordField1" placeholder="Password" minlength="5" maxlength="20">
        
        <p class="pass">Repeat your password: </p>
        <input class="password" type="password" name="PasswordField2" placeholder="Password" minlength="5" maxlength="20">
      </div>
      <div class="btn">Enter!</div>
      <p class="registerLink"><a href="identifPage.html">If you have an account yet, click here!</a></p>
    </div>


    </div>
    <script src="enter_js/registerNewUser.js"></script>
    
  </body>
</html>
